name: app
env:env: python3.8
  RAILWAY_APP_PORT: 8000
build:
  steps:
    - name: install python
      image: railway/python
      command:
        - apt-get update
        - apt-get install -y python-pip
    - name: install app dependencies
      command:
        - pip install -r requirements.txt
serve:
  command: voila --port $RAILWAY_APP_PORT app.ipynb
