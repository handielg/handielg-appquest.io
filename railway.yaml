name: app
env:
  RAILWAY_APP_PORT: 8080
build:
  steps:
    - name: install python3
      image: python3.8
      command:
        - apt-get update
        - apt-get install -y python3-pip
        - pip3 install voila
    - name: install app dependencies
      command:
        - pip3 install -r requirements.txt
serve:
  command: voila --no-browser --port $RAILWAY_APP_PORT app.ipynb

