name: app
env:
  RAILWAY_APP_PORT: 8000
build:
  steps:
    - name: install python
      image: railway/python
      command:
        - apt-get update
        - apt-get install -y python3-pip3
    - name: install app dependencies
      command:
        - pip3 install -r requirements.txt
serve:
  command: voila --port $RAILWAY_APP_PORT app.ipynb
