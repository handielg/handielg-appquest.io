name: app
env:
  RAILWAY_APP_PORT: app.run()
build:
  steps:
    - name: install python3
      image: railway/python
      command:
        - apt-get update
        - apt-get install -y python3-pip
        - pip3 install voila
    - name: install app dependencies
      command:
        - pip3 install -r requirements.txt
serve:
  command: voila --port $RAILWAY_APP_PORT app.ipynb

