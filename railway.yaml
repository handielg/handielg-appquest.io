name: app
env:
  python3.8
build:
  steps:
    - name: install python3 and pip
      image: railway/python
      command:
        - apt-get update
        - apt-get install -y python3-pip
        - pip3 install voila
    - name: install app dependencies
      command:
        - pip3 install -r requirements.txt
serve:
  command: voila --no-browser app.ipynb
